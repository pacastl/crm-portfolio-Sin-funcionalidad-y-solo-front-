<h2 mat-dialog-title>Editar codigo 
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="myForm" autocomplete="off" class="form-container">
  <div >
    <div class="col-sm-3">
        <mat-label><span class="red-asterisk">*</span> Nº de clientes</mat-label>
    </div>
    <div class="col-sm-9">
      <mat-form-field appearance="outline" class="field">
        <mat-select formControlName="numero" [(ngModel)]="clientesCount">
          <mat-option *ngIf="clientesCount" [value]="clientesCount">{{ clientesCount }}</mat-option>
          <mat-option *ngIf="!clientesCount" [value]="0">0</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</div>

  <div >
    <div class="col-sm-3">
        <mat-label><span class="red-asterisk">*</span> Código</mat-label>
    </div>
    <div class="col-sm-9">
        <mat-form-field appearance="outline" class="field">
            <mat-select formControlName="code" placeholder="Seleccione un valor">
              <mat-option  [value]="this.data.codigoDistribuidor.code">{{ this.data.codigoDistribuidor.code }}</mat-option>
            </mat-select>
      
          </mat-form-field>
    </div>
</div>
<div class="col-sm-3">
  <mat-label><span class="red-asterisk">*</span> Emails de aviso</mat-label>
</div>
<div style="height: fit-content">
  <mat-form-field class="example-chip-list field" appearance="outline">
    <mat-chip-grid #chipGrid aria-label="Enter emails">
      <mat-chip-row *ngFor="let email of emailsCodigo" (removed)="remove(email)" [editable]="true"
      (edited)="edit(email, $event)" [aria-description]="'press enter to edit ' + email.email">
      {{email.email}}
      <button matChipRemove [attr.aria-label]="'remove ' + email.email">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    
    
      <input [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)" />
    </mat-chip-grid>
  </mat-form-field>
</div>


</mat-dialog-content>
<mat-dialog-actions>
<button color="basic" mat-flat-button matDialogClose mat-button class="cancel">Cerrar</button>
<button class="green" color="primary" mat-flat-button mat-button [mat-dialog-close]="{}" cdkFocusInitial
  (click)="onSubmit()">Guardar</button>
</mat-dialog-actions>
